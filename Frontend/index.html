<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Image Detection</title>
    <link rel="icon" type="image/jpeg" href="assets/download.jpeg" />
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 250px;
            margin-top: 15px;
            display: none;
            border-radius: 10px;
        }
        .spinner {
            margin: 15px 0;
            font-weight: bold;
            color: #4f46e5;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #4f46e5;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deepfake Image Detection</h2>
        <input type="file" id="imageInput" accept="image/*" 
       onchange="previewImage()"
       style="background: linear-gradient(90deg, #00d2ff, #9b00ff);
              color: white;
              border: none;
              padding: 10px 20px;
              font-size: 16px;
              border-radius: 8px;
              cursor: pointer;">

        <img id="imagePreview" alt="Image Preview">
        <div class="spinner" id="imageSpinner" style="display: none;">Analyzing image...</div>
        <div class="result" id="detectionResult"></div>
        <button onclick="submitImage()" 
        style="background: linear-gradient(90deg, #00d2ff, #9b00ff); 
               color: white; 
               border: none; 
               padding: 10px 20px; 
               font-size: 16px; 
               border-radius: 8px; 
               cursor: pointer;">
  Detect Deepfake
</button>

    </div>

    <script>
        function previewImage(){
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');
            const file = imageInput.files[0];

            if (file) {
                const url = URL.createObjectURL(file);
                imagePreview.src = url;
                imagePreview.style.display = 'block';
            }
        }

        function submitImage(){
            const imageInput = document.getElementById('imageInput');
            const imageSpinner = document.getElementById('imageSpinner');
            const detectionResult = document.getElementById('detectionResult');
            const file = imageInput.files[0];

            if (!file) {
                alert("Please upload an image.");
                return;
            }

            // Show "Loading..." text
            imageSpinner.style.display = 'block';
            detectionResult.innerHTML = '';

            const formData = new FormData();
            formData.append('image', file);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                imageSpinner.style.display = 'none';
                if(data.error){
                    detectionResult.innerHTML = `Error: ${data.error}`;
                } else {
                    const resultText = `Prediction: ${data.prediction} <br> Confidence: ${(data.confidence*100).toFixed(2)}%`;
                    detectionResult.innerHTML = resultText;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                detectionResult.innerHTML = 'An error occurred while processing the image.';
                imageSpinner.style.display = 'none';
            });
        }
    </script>
</body>
</html>
